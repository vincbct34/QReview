<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avis #... - QReview</title>
    <meta name="theme-color" content="#a855f7" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .single-review {
        max-width: 700px;
        margin: 32px auto;
      }

      .single-review .review-card {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .single-review .company-link {
        color: var(--primary);
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 700;
        transition: opacity 0.2s;
      }

      .single-review .company-link:hover {
        opacity: 0.7;
      }

      .single-review .company-link {
        vertical-align: middle;
      }

      .single-review .verified-badge {
        vertical-align: middle;
        margin-left: 8px;
      }

      .single-review .review-date {
        font-size: 0.85rem;
        opacity: 0.5;
        margin-top: 4px;
      }

      .single-review .stars {
        font-size: 1.5rem;
        color: #f59e0b;
        margin: 12px 0;
      }

      .single-review .review-body {
        font-size: 1.05rem;
        line-height: 1.7;
        margin: 16px 0;
      }

      .single-review .meta-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 0.85rem;
        opacity: 0.6;
        margin-top: 16px;
      }

      .single-review .meta-row span {
        background: rgba(255, 255, 255, 0.05);
        padding: 4px 10px;
        border-radius: 8px;
      }

      .share-row {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .share-btn {
        background: none;
        border: 1px solid var(--border);
        color: var(--text-muted);
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.82rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .share-btn:hover {
        border-color: var(--primary);
        color: var(--primary);
      }

      .not-found {
        text-align: center;
        padding: 60px 24px;
        opacity: 0.5;
        font-size: 1.1rem;
      }

      .loading-text {
        text-align: center;
        padding: 60px 24px;
        opacity: 0.5;
      }

      .admin-reply {
        background: rgba(168, 85, 247, 0.06);
        border-left: 3px solid var(--primary);
        border-radius: 0 12px 12px 0;
        padding: 14px 18px;
        margin-top: 16px;
      }

      .admin-reply strong {
        font-size: 0.85rem;
        color: var(--primary);
      }

      .admin-reply p {
        margin: 6px 0 0;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      .single-review {
        max-width: 700px;
        margin: 32px auto;
      }
    </style>
  </head>

  <body>
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <div class="container">
      <header>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
          "
        >
          <a
            href="/"
            style="
              text-decoration: none;
              color: var(--text-muted);
              font-size: 0.9rem;
              display: flex;
              align-items: center;
              gap: 6px;
              transition: color 0.2s;
            "
          >
            <span>&larr;</span>
            <span>Accueil</span>
          </a>
          <div style="display: flex; align-items: center; gap: 12px">
            <h1 style="margin: 0; font-size: 1.5rem">QReview</h1>
            <a
              href="/admin"
              class="theme-toggle"
              aria-label="Administration"
              title="Admin"
              style="text-decoration: none"
            >
              <span class="theme-icon">&#128274;</span>
            </a>
            <button
              id="theme-toggle"
              class="theme-toggle"
              aria-label="Basculer theme clair/sombre"
              title="Theme"
            >
              <span class="theme-icon">&#9790;</span>
            </button>
          </div>
        </div>
      </header>

      <main>
        <div class="single-review" id="review-container">
          <p class="loading-text">Chargement...</p>
        </div>
      </main>
    </div>

    <footer>
      <p>
        &copy; <span id="footer-year"></span> QReview &mdash; Tous droits
        reserves
      </p>
    </footer>

    <!-- Social floating button -->

          />

        <a

        <a

      </div>
    </div>

    <script>
      // Theme management
      function initTheme() {
        const theme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", theme);
      }
      function toggleTheme() {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      }
      initTheme();
      document
        .getElementById("theme-toggle")
        .addEventListener("click", toggleTheme);

      document.getElementById("footer-year").textContent =
        new Date().getFullYear();

      const reviewId = window.location.pathname.split("/review/")[1];
      if (!reviewId || isNaN(parseInt(reviewId))) {
        showError("Avis introuvable.");
      } else {
        loadReview(parseInt(reviewId));
      }

      async function loadReview(id) {
        try {
          const res = await fetch("/api/reviews/" + id);
          if (!res.ok) {
            showError("Cet avis n'existe pas ou n'a pas encore été validé.");
            return;
          }
          const r = await res.json();

          document.title =
            "Avis #" + r.id + " — " + r.company_name + " | QReview";

          // Update OG meta dynamically
          setMeta(
            "og:title",
            r.company_name + " — " + r.rating + "/5 | QReview",
          );
          setMeta("og:description", r.comment || "Avis sur " + r.company_name);

          const stars =
            "\u2605".repeat(r.rating) + "\u2606".repeat(5 - r.rating);
          const date = new Date(r.created_at).toLocaleDateString("fr-FR", {
            year: "numeric",
            month: "long",
            day: "numeric",
          });
          const verified = r.company_verified
            ? ' <span class="verified-badge" title="SIRET verifie">&#10003; Verifie</span>'
            : "";
          const linkedinVerified = r.linkedin_verified
            ? ' <span class="verified-badge" style="background: linear-gradient(135deg, #0077B5 0%, #005885 100%);" title="Identite LinkedIn verifiee">&#10003; LinkedIn</span>'
            : "";
          const comment = r.comment
            ? escapeHtml(r.comment)
            : '<em style="opacity:0.4;">Aucun commentaire laissé</em>';
          const reply = r.admin_reply
            ? '<div class="admin-reply"><strong>Reponse de l\'entreprise</strong><p>' +
              escapeHtml(r.admin_reply) +
              "</p></div>"
            : "";

          const companyUrl = "/company/" + encodeURIComponent(r.company_name);

          document.getElementById("review-container").innerHTML =
            '<div class="review-card">' +
            '<a href="' +
            companyUrl +
            '" class="company-link">' +
            escapeHtml(r.company_name) +
            "</a>" +
            verified +
            linkedinVerified +
            '<p class="review-date">' +
            date +
            "</p>" +
            '<div class="stars">' +
            stars +
            "</div>" +
            '<div class="review-body">' +
            comment +
            "</div>" +
            '<div class="meta-row">' +
            "<span>" +
            escapeHtml(r.position) +
            "</span>" +
            "<span>" +
            escapeHtml(r.duration) +
            "</span>" +
            "</div>" +
            reply +
            '<div class="share-row">' +
            '<button class="share-btn" id="share-review-btn">&#128279; Partager</button>' +
            '<a href="' +
            companyUrl +
            '" class="share-btn">Voir tous les avis &rarr;</a>' +
            "</div>" +
            "</div>";

          // Attach event listener to share button
          const shareBtn = document.getElementById("share-review-btn");
          if (shareBtn) {
            shareBtn.addEventListener("click", shareReview);
          }
        } catch (err) {
          showError("Erreur lors du chargement.");
        }
      }

      function showError(msg) {
        document.getElementById("review-container").innerHTML =
          '<p class="not-found">' + msg + "</p>";
      }

      function escapeHtml(text) {
        if (!text) return "";
        const d = document.createElement("div");
        d.textContent = text;
        return d.innerHTML;
      }

      function setMeta(name, content) {
        let el = document.querySelector('meta[property="' + name + '"]');
        if (!el) {
          el = document.createElement("meta");
          el.setAttribute("property", name);
          document.head.appendChild(el);
        }
        el.setAttribute("content", content);
      }

      function shareReview() {
        const url = window.location.href;
        console.log("Tentative de partage:", url);

        if (navigator.share) {
          navigator
            .share({ title: document.title, url })
            .then(() => showToast("Partage effectué !"))
            .catch((err) => {
              console.log("Share cancelled or failed:", err);
              copyToClipboard(url);
            });
        } else {
          copyToClipboard(url);
        }
      }

      function copyToClipboard(text) {
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard
            .writeText(text)
            .then(() => showToast("Lien copié !"))
            .catch(() => fallbackCopy(text));
        } else {
          fallbackCopy(text);
        }
      }

      function fallbackCopy(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.opacity = "0";
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand("copy");
          showToast("Lien copié !");
        } catch (err) {
          console.error("Copy failed:", err);
          showToast("Erreur lors de la copie", "error");
        }
        document.body.removeChild(textarea);
      }

      function showToast(msg, type = "success") {
        const container = document.getElementById("toast-container");
        if (!container) return;
        const t = document.createElement("div");
        t.className = "toast " + type;
        t.textContent = msg;
        container.appendChild(t);
        setTimeout(() => {
          t.classList.add("closing");
          setTimeout(() => t.remove(), 300);
        }, 3000);
      }

      // Expose functions to window for onclick handlers
      window.shareReview = shareReview;
      window.loadReview = loadReview;

      // Social floating button
      const socialToggle = document.getElementById("social-toggle");
      const socialMenu = document.getElementById("social-menu");
      if (socialToggle && socialMenu) {
        socialToggle.addEventListener("click", (e) => {
          e.stopPropagation();
          socialMenu.classList.toggle("show");
        });

        // Close menu when clicking outside
        document.addEventListener("click", (e) => {
          if (!e.target.closest(".social-float")) {
            socialMenu.classList.remove("show");
          }
        });
      }
    </script>
  </body>
</html>
